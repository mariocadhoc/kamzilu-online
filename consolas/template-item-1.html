<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T48NB5YNN2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-T48NB5YNN2');
  </script>

  <!-- Base -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f0f0f">

  <!-- Primary SEO (dinámico) -->
  <title>{PRODUCT_NAME} - Precio en México | Kamzilu</title>
  <meta name="description"
        content="Compara precios de {PRODUCT_NAME} en México. {PRODUCT_FEATURES}. Encuentra la mejor oferta entre Amazon, Walmart, Liverpool y Mercado Libre.">
  <meta name="robots" content="index, follow">

  <!-- Canonical (dinámico, limpio, sin index.html) -->
  <link rel="canonical" href="https://kamzilu.com/consolas/{BRAND_SLUG}/{PRODUCT_SLUG}/">

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/resources/kamzilu/favicon-192.png">
  <link rel="apple-touch-icon" href="/img/resources/kamzilu/favicon-192.png">

  <!-- Open Graph -->
  <meta property="og:type" content="product">
  <meta property="og:site_name" content="Kamzilu">
  <meta property="og:title" content="{PRODUCT_NAME} - Precio en México | Kamzilu">
  <meta property="og:description"
        content="Compara precios actuales de {PRODUCT_NAME}. {PRODUCT_FEATURES}. Desde ${LOWEST_PRICE} MXN.">
  <meta property="og:image" content="{PRODUCT_IMAGE_URL}">
  <meta property="og:url" content="https://kamzilu.com/consolas/{BRAND_SLUG}/{PRODUCT_SLUG}/">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{PRODUCT_NAME} - Precio en México | Kamzilu">
  <meta name="twitter:description"
        content="Encuentra {PRODUCT_NAME} al mejor precio en México. Desde ${LOWEST_PRICE} MXN.">
  <meta name="twitter:image" content="{PRODUCT_IMAGE_URL}">

  <!-- Google Fonts (consolidadas) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;500;600&family=Barlow:wght@300;400;500&family=Handjet:wght@300;500;700&family=Jersey+25&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/animations.css">

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="/css/template-item-1.css">

  <!-- JSON-LD (Product + AggregateOffer + BreadcrumbList) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Product",
        "name": "{PRODUCT_NAME}",
        "image": "{PRODUCT_IMAGE_URL}",
        "description": "{PRODUCT_DESCRIPTION}",
        "brand": {
          "@type": "Brand",
          "name": "{BRAND_NAME}"
        },
        "sku": "{PRODUCT_SKU}",
        "offers": {
          "@type": "AggregateOffer",
          "priceCurrency": "MXN",
          "lowPrice": "{LOWEST_PRICE}",
          "highPrice": "{HIGHEST_PRICE}",
          "offerCount": "{OFFER_COUNT}",
          "availability": "https://schema.org/InStock",
          "url": "https://kamzilu.com/consolas/{BRAND_SLUG}/{PRODUCT_SLUG}/"
        }
      },
      {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Inicio",
            "item": "https://kamzilu.com/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "{BRAND_NAME}",
            "item": "https://kamzilu.com/consolas/{BRAND_SLUG}/"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "{PRODUCT_NAME}",
            "item": "https://kamzilu.com/consolas/{BRAND_SLUG}/{PRODUCT_SLUG}/"
          }
        ]
      }
    ]
  }
  </script>

</head>

<body>

  <!-- Componentes -->
  <div id="header"></div>
  <div id="consolas_main"></div>
  <div id="footer"></div>

  <!-- Scripts globales (correcta ubicación, mejora WPO) -->
  <script defer src="/js/load-components.js"></script>
  <script defer src="/js/burger.js"></script>
  <script defer src="/js/safe.js"></script>
  <!-- <script defer src="/js/metrics/metrics.js"></script> -->

  <!-- Scripts de esta página -->
  <script defer src="/js/smooth-scroll.js"></script>
  <script defer src="/js/template-item-1-loader.js"></script>

</body>
</html>
